default:
  tags:
    - linux

variables:
  STAGING_BRANCH_NAME: 'staging'
  DOCKER_IMAGE_NAMESPACE: 'marcvs/build'
  DOCKER_IMAGE_NAME: 'motley-cue'
  #PREREL_BRANCH_NAME: 'ci/adapt-to-pam-ssh-oidc'
  #TARGET_REPO: 'devel'
