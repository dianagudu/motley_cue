version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: testconf/Dockerfile
    command: gunicorn motley_cue.api:api -k "uvicorn.workers.UvicornWorker" --reload -b 0.0.0.0:8000 --log-level DEBUG -c /etc/motley_cue/gunicorn.conf.py --access-logfile "-" --error-logfile "-"
    # volumes:
    #   - .:/motley_cue
    ports:
      - 8002:8000
    env_file: .env
