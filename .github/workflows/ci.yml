# from: https://github.com/ymyzk/tox-gh-actions
name: CI

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - run: tox
        name: Linting and testing with tox
      - if: ${{ matrix.python-version == '3.10' }}
        name: Upload Coverage Badge
        uses: popsiclestick/gist-sync-action@v1.2.0
        id: sync
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gist_url: https://gist.github.com/dianagudu/7e4e0d8d88702b439a0daf4a9cb3e7c0
          gist_title: motley_cue coverage badge
          gist_description: motley_cue coverage badge
          github_file: coverage.svg