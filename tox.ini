[tox]
minversion = 3.10.0
envlist = pylint,py{37,38,39,310},pyright,black,docs,coverage
skipsdist = True
skip_missing_interpreters = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, pylint, black, pyright, coverage

[base]
deps = 
       -r requirements.txt
       -r test-requirements.txt
module = motley_cue

[testenv]
deps = {[base]deps}
passenv =
       MC_*
       ACCESS_TOKEN
       OIDC
       OS_ACCESS_TOKEN
       OIDC_ACCESS_TOKEN
       OIDC_AGENT_ACCOUNT
       OIDC_SOCK
commands =
       pytest

[testenv:py310]
deps =
       {[base]deps}
commands =
       pytest --cov={[base]module} --cov-report=term-missing:skip-covered
       coverage lcov

[testenv:coverage]
deps =
       {[base]deps}
       coverage-badge
commands =
       pytest --cov={[base]module} --cov-report=term-missing:skip-covered
       coverage-badge -f -o coverage.svg

[testenv:pylint]
deps =
       {[base]deps}
       pylint
commands = pylint --exit-zero {[base]module}

[testenv:black]
deps = black
commands = black -l 100 --check --diff {[base]module}

[testenv:pyright]
deps =
        {[base]deps}
        pyright
commands = pyright {[base]module}


[testenv:docs]
deps =
       -r requirements.txt
       -r doc/source/requirements.txt
commands = sphinx-build doc/source doc/build
